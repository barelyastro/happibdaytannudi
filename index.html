<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Tanvi!</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #9CAF88; 
            font-family: 'Comic Sans MS', cursive, sans-serif;
            cursor: pointer;
        }

        .scene {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        .scene h1, .birthday-text {
            font-size: clamp(2.5em, 6vw, 4em); /* Responsive font size */
            color: #F5F5DC;
            text-shadow: 3px 3px 6px #5A6650, -2px -2px 5px #D0D3C5;
            animation: fadeIn 1s ease-in-out;
            z-index: 10;
        }

        /* Initially hide all scenes */
        .scene:not(:first-child) {
            display: none;
        }

        #scene-3 .birthday-text {
            font-size: clamp(3em, 7vw, 5em);
            animation: move 5s linear infinite alternate;
            margin-top: 20px;
        }

        .scene h1 {
             margin-top: 20px;
        }

        video {
            position: relative; /* Changed from absolute */
            display: none; /* Hide videos by default */
            z-index: 5; /* Above hearts */
            max-width: 85vw; /* Control size */
            max-height: 60vh;
            border-radius: 15px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.3);
            border: 3px solid #F5F5DC;
            background-color: #000;
        }
        
        #hearts-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
            display: none; /* Hidden by default */
            pointer-events: none;
        }

        .heart {
            position: absolute;
            bottom: -50px; /* Start off-screen */
            color: #FFC0CB; /* Pink */
            font-size: 20px;
            animation: floatUp 10s linear infinite;
            user-select: none;
        }
        
        @keyframes floatUp {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-120vh) rotate(600deg);
                opacity: 0;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes move {
            from { transform: rotate(-1deg) scale(1); }
            to { transform: rotate(1deg) scale(1.03); }
        }
    </style>
</head>
<body>
    <div id="hearts-container"></div>

    <!-- Scene 1 -->
    <div id="scene-1" class="scene">
        <h1>(tap)</h1>
    </div>

    <!-- Scene 2 -->
    <div id="scene-2" class="scene">
        <h1>bruh aaj 4 oct hai lala baw baw baw lin</h1>
    </div>

    <!-- Scene 3 (Main Birthday screen) -->
    <div id="scene-3" class="scene">
        <video id="video1" loop muted playsinline>
            <source src="https://raw.githubusercontent.com/barelyastro/happibdaytannudi/main/VID-20250125-WA0158.mp4" type="video/mp4">
        </video>
        <div class="birthday-text">happi bday lala</div>
    </div>

    <!-- Scene 4 -->
    <div id="scene-4" class="scene">
        <video id="video2" loop muted playsinline>
            <source src="https://raw.githubusercontent.com/barelyastro/happibdaytannudi/main/VID-20250502-WA0009.mp4" type="video/mp4">
        </video>
        <h1>mera storage full ho jayega lala tere vid se</h1>
    </div>
    
    <!-- Scene 5 (New final scene) -->
    <div id="scene-5" class="scene">
        <h1>me is very greatfuel to have u </h1>
        <h2> chal by bye :3</h2>
    </div>

    <!-- Media elements -->
    <audio id="background-audio" loop>
        <source src="https://github.com/barelyastro/happibdaytannudi/blob/d9b21897b87d29c20589a06c0880d0265f4a00a0/ReelAudio-97239.mp3" type="audio/mpeg">
    </audio>

    <script>
        const scenes = document.querySelectorAll('.scene');
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const audio = document.getElementById('background-audio');
        const heartsContainer = document.getElementById('hearts-container');
        let currentScene = 0;
        let heartInterval = null;

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerText = 'â™¥';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 6 + 7) + 's'; // 7-13 seconds
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px'; // 15px - 35px
            heart.style.filter = `blur(${Math.random() * 1.5}px)`;
            heart.style.opacity = Math.random() * 0.5 + 0.5; // 0.5 - 1.0
            heartsContainer.appendChild(heart);
            setTimeout(() => { heart.remove(); }, 13000);
        }

        document.body.addEventListener('click', () => {
            currentScene++;

            switch (currentScene) {
                case 1:
                    audio.play().catch(e => console.log("Audio couldn't play yet."));
                    scenes[0].style.display = 'none';
                    scenes[1].style.display = 'flex';
                    break;
                case 2:
                    scenes[1].style.display = 'none';
                    scenes[2].style.display = 'flex';
                    video1.style.display = 'block';
                    video1.play().catch(e => console.log("Video 1 couldn't play."));
                    heartsContainer.style.display = 'block';
                    if (!heartInterval) {
                        heartInterval = setInterval(createHeart, 300);
                    }
                    break;
                case 3:
                    scenes[2].style.display = 'none';
                    scenes[3].style.display = 'flex';
                    video2.style.display = 'block';
                    video2.play().catch(e => console.log("Video 2 couldn't play."));
                    break;
                case 4:
                    // Show the new final scene
                    scenes[3].style.display = 'none';
                    video2.style.display = 'none'; // Hide second video
                    scenes[4].style.display = 'flex';
                    break;
                case 5:
                    // Reset after the final scene
                    scenes[4].style.display = 'none';
                    audio.pause();
                    audio.currentTime = 0;
                    if (heartInterval) {
                        clearInterval(heartInterval);
                        heartInterval = null;
                    }
                    heartsContainer.innerHTML = '';
                    heartsContainer.style.display = 'none';
                    scenes[0].style.display = 'flex';
                    currentScene = 0;
                    break;
            }
        });
    </script>

</body>
</html>
